# setting objective-c language allow to have a mac build environment:
language: objective-c
before_script:
- brew update > /dev/null
- brew install qt5
- sudo pip install cpp-coveralls --use-mirrors
script:
- /usr/local/opt/qt5/bin/qmake -project
- /usr/local/opt/qt5/bin/qmake QtTest.pro
- make
after_success:
  - coveralls
notifications:
 irc:
  channels:
   - "phonations.com#joker"
  on_success: always
