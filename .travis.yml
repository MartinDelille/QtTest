os:
- linux
- osx
branches:
  except:
    - av/*
#env:
#  global:
#    - PATH=/usr/lib/x86_64-linux-gnu/qt5/bin:/usr/local/opt/qt5/bin:$PATH
install:
- echo $TRAVIS_OS_NAME
- ./install_qt5.sh
before_script:
- if [[ "$TRAVIS_OS_NAME" == linux ]] then . /opt/qt54/bin/qt54-env.sh; fi
- if [[ "$TRAVIS_OS_NAME" == linux ]] then export QMAKE_VER=-qt=qt5; fi
- if [[ "$TRAVIS_OS_NAME" == linux ]] then export QMAKESPEC=linux-clang; fi
- if [[ "$TRAVIS_OS_NAME" == osx ]] then export QMAKESPEC=macx-clang; fi
script:
- qmake $QMAKE_VER -v
- qmake $QMAKE_VER QtTest.pro
- make
