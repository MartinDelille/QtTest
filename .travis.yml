os:
- linux
- osx
env:
  - PATH=$PATH:/usr/local/opt/qt5/bin
install:
- echo $TRAVIS_OS_NAME
- if [[ "$TRAVIS_OS_NAME" == osx ]]; then brew install qt5; fi
- if [[ "$TRAVIS_OS_NAME" == linux ]]; then apt-get install -qq qt5-default qtdeclarative5-dev; fi
script:
- qmake QtTest.pro
- make
